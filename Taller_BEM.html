<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="box">
    <div class="box__image">
      <div class="box__image box__image--size"></div>
    </div>
    <div class="box__footer">
      <div class="box__footer__text">
        <div class="box__footer__text box__footer__text--textalign"></div>
      </div>
      <div class="box__footer__botton">
        <div class="box__footer__botton box__footer__botton--display"></div>
        <div class="box__footer__botton box__footer__botton--backgroundcolor"></div>
      </div>
      <div class="box__footer__slider">
        <div class="box__footer__slider box__footer__slider--left"></div>
      </div>
      <div class="box__footer__slider">
        <div class="box__footer__slider box__footer__slider--right"></div>
      </div>
      <div class="box__footer__pagination">
        <div class="box__footer__pagination box__footer__pagination--inline"></div>
      </div>
    </div>
  </section>
</body>
</html>
